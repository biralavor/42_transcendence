name: Close linked issue on merge to develop

on:
  pull_request_target:
    types: [closed]
    branches: [develop]

# A PR can only be merged once â€” concurrency is a safety net against retries.
concurrency:
  group: close-issue-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  close-issue:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            // Query all issues linked to this PR via GraphQL.
            // closingIssuesReferences captures both:
            //   - closing keywords in the PR body (Closes/Fixes/Resolves #N)
            //   - issues linked via the GitHub UI Development sidebar
            const result = await github.graphql(`
              query($owner: String!, $repo: String!, $pr: Int!) {
                repository(owner: $owner, name: $repo) {
                  pullRequest(number: $pr) {
                    closingIssuesReferences(first: 25) {
                      nodes {
                        number
                      }
                    }
                  }
                }
              }
            `, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pr: context.payload.pull_request.number
            });

            const issues = result.repository.pullRequest.closingIssuesReferences.nodes;

            if (issues.length === 0) {
              console.log('No linked issues found for this PR.');
              return;
            }

            for (const issue of issues) {
              console.log(`Closing issue #${issue.number}`);
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed',
                state_reason: 'completed'
              });
            }
