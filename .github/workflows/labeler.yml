name: Label PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

# Cancel any in-progress labeler run for the same PR when a new commit is pushed.
concurrency:
  group: labeler-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  label:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
