<!DOCTYPE html>
<html lang="en"  data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>ft_transcendence Pong login</title>
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center py-2 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form>
            <div class="text-center mb-1">
                <img src="logo_tight_square.png" class="logo" alt="ft_transcendence logo">
            </div>
            
            <div class = form-box>
                <h1 class="h3 mb-2 fw-normal text center">Please sign in</h1>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="your_email@example    .com" />
                    <label form="floatingEmail">E-mail adress</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="password" />
                    <label form="floatingPassword">Password</label>
                </div>
                <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                <label class="form-check-label" form="flexCheckDefault">Remember me</label>
                </div>
                <button class="btn btn-primary w-100 py-2" >Sign in</button>
                <p class="text-body-secundary mt-5 mb-3">Â© 2026</p>
            </div>
        </form>
    </main>
</body>
</html>
