<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link href="../css/style.css" rel="stylesheet" />

  <title>ft_transcendence Pong login</title>
</head>

<body class="min-vh-100 d-flex align-items-center justify-content-center py-2 bg-body-tertiary">
  <a href="./index.html" class="btn btn-outline-light position-fixed top-0 start-0 m-3 z-3">
    Back to Home
  </a>

  <main class="w-100 m-auto form-container">
    <form id="loginForm" class="form-box">
      <div class="text-center mb-1">
        <img src="../images/logo_tight_square.png" class="logo" alt="ft_transcendence logo" />
      </div>

      <h1 class="h3 mb-2 fw-normal text-center">Please sign in</h1>

      <div class="form-floating mb-2">
        <input
          type="email"
          class="form-control"
          id="floatingEmail"
          name="email"
          placeholder="your_email@example.com"
          autocomplete="username"
          required
        />
        <label for="floatingEmail">E-mail address</label>
      </div>

      <div class="form-floating mb-2">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          name="password"
          placeholder="Password"
          autocomplete="current-password"
          required
        />
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

      <p class="text-body-secondary mt-5 mb-3 text-center">Â© 2026</p>
    </form>
  </main>

  <script src="../js/login.js"></script>

</body>
</html>
